<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }

        .error-container {
            text-align: center;
        }

        .error-code {
            font-size: 100px;
            color: #ff6347;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Animated Character */
        .character {
            position: relative;
            width: 100px;
            height: 150px;
            margin: 0 auto;
        }

        /* Head */
        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #ffeb3b;
            border: 5px solid #fbc02d;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        /* Eyes */
        .eye {
            position: absolute;
            top: 25px;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 2px solid #000;
            border-radius: 50%;
        }

        .eye.left {
            left: 15px;
        }

        .eye.right {
            right: 15px;
        }

        /* Pupils */
        .pupil {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
        }

        /* Arms */
        .arm {
            position: absolute;
            top: 50px;
            width: 60px;
            height: 10px;
            background-color: #ffeb3b;
            border: 5px solid #fbc02d;
            border-radius: 5px;
            animation: wave 2s infinite;
        }

        .arm.left {
            left: -60px;
            transform-origin: right center;
        }

        .arm.right {
            right: -60px;
            transform-origin: left center;
        }

        /* Body */
        .body {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 70px;
            background-color: #ffeb3b;
            border: 5px solid #fbc02d;
            border-radius: 10px;
        }

        /* Legs */
        .leg {
            position: absolute;
            bottom: 0;
            width: 15px;
            height: 30px;
            background-color: #424242;
            border-radius: 5px;
        }

        .leg.left {
            left: 15px;
        }

        .leg.right {
            right: 15px;
        }

        /* Animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-30px);
            }
            60% {
                transform: translateX(-50%) translateY(-15px);
            }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .error-code {
                font-size: 60px;
            }

            .error-message {
                font-size: 18px;
            }

            .character {
                width: 70px;
                height: 130px;
            }

            .head {
                width: 60px;
                height: 60px;
            }

            .arm {
                width: 50px;
            }

            .body {
                width: 50px;
                height: 60px;
            }

            .leg {
                width: 12px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page not found.</div>
        <div class="character">
            <div class="head">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="body">
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
        <div style="margin-top: 20px;">
            <a href="index.html" style="text-decoration: none; color: #ff6347; font-weight: bold;">Go Back Home</a>
        </div>
    </div>
</body>
</html>
