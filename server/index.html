<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Buttons with Colors</title>
    <style>
        /* Styling the buttons with distinct colors */
        .redirect-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: transform 0.2s;
        }

        .redirect-button:hover {
            transform: scale(1.05);
        }

        /* Specific colors for each button */
        .red-button {
            background-color: #e74c3c;
        }

        .green-button {
            background-color: #27ae60;
        }

        .blue-button {
            background-color: #2980b9;
        }

        .grey-button {
            background-color: #999;
        }

        /* Adding a line of text */
        .intro-text {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
            color: #333;
        }

        /* Centering the buttons */
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 50px;">Welcome to the Colorful Redirect Page!</h1>

    <!-- Line of Text -->
    <p class="intro-text">Choose a color below to navigate to a themed page:</p>

    <!-- Button Container -->
    <div class="button-container">
        <!-- Red Button -->
        <a href="subpage/red" class="redirect-button red-button">
            Go to Red Page
        </a>

        <!-- Green Button -->
        <a href="subpage/green" class="redirect-button green-button">
            Go to Green Page
        </a>

        <!-- Blue Button -->
        <a href="subpage/blue" class="redirect-button blue-button">
            Go to Blue Page
        </a>

        <a href="subpage/comment" class="redirect-button grey-button">
            Go to Comment Page
        </a>
    </div>

</body>
</html>
