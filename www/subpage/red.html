<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Page</title>
    <style>
        body {
            background-color: #ffe6e6; /* Light red background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            color: #e74c3c;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #a93226;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>This is the Red Page</h2>
        <p>Enjoy the vibrant red color!</p>
        <a href="index" class="back-button">Go Back</a>
    </div>

</body>
</html>
