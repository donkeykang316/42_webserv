<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Page</title>
    <style>
        body {
            background-color: #e6f0ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
        }

        .content h2 {
            color: #2980b9;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1c6ea4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #155d8c;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>This is the Blue Page</h2>
        <p>Enjoy the soothing blue color!</p>
        <a href="index" class="back-button">Go Back</a>
    </div>

</body>
</html>
